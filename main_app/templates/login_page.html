<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
</head>
<body>
    <a href="{% url 'home_page' %}">
        <img src="{% static 'images/Home_img.svg' %}" alt="Home">
    </a>
    {% if user.is_authenticated %}
        <a href="{% url 'profile_page' user.id %}">
            <img src="{% static 'images/Profile_img.svg' %}" alt="Profile">
        </a>
    {% else %}
        <a href="{% url 'not_authenticated_profile_page' %}">
            <img src="{% static 'images/Profile_img.svg' %}" alt="Profile">
        </a>
    {% endif %}
    <a href="{% url 'cart_page' %}">
        <img src="{% static 'images/Cart_img.svg' %}" alt="Cart">
    </a>
    <div class="sign_up_and_sign_in">
        <a href="{% url 'login_page' %}">
            Sign in
        </a>
        <span>/</span>
        <a href="{% url 'registration_page' %}">
            Sign up
        </a>
    </div>

    <h2><a href="{% url 'home_page' %}">На главную</a></h2>

    <h2>Вход в аккаунт</h2>

    {% if messages %}
        {% for message in messages %}
            <p style="color: red;">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label>Логин:</label>
        <input type="text" name="username" required>
        <br>
        <label>Пароль:</label>
        <input type="password" name="password" required>
        <br>
        <button type="submit">Войти</button>
    </form>

    <p>Нет аккаунта? <a href="{% url 'registration_page' %}">Зарегистрироваться</a></p>
</body>
</html>
